<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Reading Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .practice-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .progress-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .content {
            padding: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .article-section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .article-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .article-content {
            color: #495057;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .question {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            background: #6c757d;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question.answered .question-number {
            background: #10b981;
        }
        
        .question-text {
            color: #2c3e50;
            line-height: 1.6;
            flex: 1;
        }
        
        .options {
            margin-top: 15px;
        }
        
        .option {
            display: block;
            margin: 8px 0;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #6c757d;
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .option.selected {
            background: #e7f3ff;
            border-color: #0066cc;
        }
        
        .submit-section {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            text-align: center;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        
        .modal h2 {
            color: #10b981;
            margin-bottom: 15px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #6c757d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š TOEFL Reading Practice</h1>
            <div class="practice-info">
                <span class="info-badge" id="practiceId">Loading...</span>
                <span class="info-badge" id="currentDate"></span>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å·²å®Œæˆ 0/20 é¡Œ</div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨è¼‰å…¥é¡Œç›®...</p>
            </div>
        </div>
        
        <div class="submit-section" style="display: none;" id="submitSection">
            <div class="warning" id="warning"></div>
            <button type="button" class="submit-btn" id="submitBtn" disabled>
                æäº¤ç­”æ¡ˆ
            </button>
        </div>
    </div>
    
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>âœ… æäº¤æˆåŠŸï¼</h2>
            <p>ä½ çš„ç­”æ¡ˆå·²æˆåŠŸæäº¤</p>
            <p>è«‹æŸ¥çœ‹ä½ çš„éƒµä»¶ä»¥ç²å–æ­£ç¢ºç­”æ¡ˆå’Œæˆç¸¾</p>
            <p style="margin-top: 20px; color: #6c757d;">3ç§’å¾Œè‡ªå‹•é—œé–‰...</p>
        </div>
    </div>
    
    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>æ­£åœ¨æäº¤ç­”æ¡ˆ...</p>
        </div>
    </div>

    <script>
        // ===== é…ç½®å€åŸŸ - è«‹æ ¹æ“šä½ çš„ç’°å¢ƒä¿®æ”¹ =====
        const CONFIG = {
            // n8n webhook URL - è«‹æ›¿æ›ç‚ºä½ çš„å¯¦éš›åœ°å€
            N8N_WEBHOOK_URL: 'https://albert-cheng.app.n8n.cloud/workflow/j94ZPvTbSlrKMpDm',

            // æ–°å¢ï¼šn8n æå–é¡Œç›®è³‡æ–™çš„ API URL
            N8N_FETCH_URL: 'https://albert-cheng.app.n8n.cloud/webhook/get-toefl-practice_from_sheet_practicedata', // è²¼ä¸Šä½ çš„æ–° API URL
            // æ˜¯å¦ç‚ºæ¸¬è©¦æ¨¡å¼
            TEST_MODE: false
        };
        
        // ===== å…¨åŸŸè®Šæ•¸ =====
        let questionsData = [];
        let currentAnswers = {};
        let practiceId = '';
        
        // ===== åˆå§‹åŒ– =====
        function init() {
            // è¨­ç½®æ—¥æœŸå’Œç·´ç¿’ID
            const today = new Date();
            practiceId = `TOEFL_${today.getFullYear()}${String(today.getMonth()+1).padStart(2,'0')}${String(today.getDate()).padStart(2,'0')}`;
            
            document.getElementById('practiceId').textContent = practiceId;
            document.getElementById('currentDate').textContent = today.toLocaleDateString('zh-TW');
            
            // å¾URLåƒæ•¸è¼‰å…¥é¡Œç›®æ•¸æ“š
            loadQuestionsFromURL();
        }
        
        // ===== å¾URLè¼‰å…¥é¡Œç›® =====
        async function loadQuestionsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            // æ”¹æˆè®€å– 'id'
            const practiceIdFromUrl = urlParams.get('id');
            
            if (practiceIdFromUrl) {
                try {
                    // ç™¼é€åˆ° n8n API çš„è«‹æ±‚
                    const response = await fetch(`${CONFIG.N8N_FETCH_URL}?id=${practiceIdFromUrl}`);
        
                    if (!response.ok) {
                        throw new Error(`ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                    }
        
                    const data = await response.json();
        
                    questionsData = data;
                    practiceId = data.practiceId || practiceIdFromUrl;
                    document.getElementById('practiceId').textContent = practiceId;
                    renderQuestions();

                } catch (error) {
                    console.error('ç²å–é¡Œç›®æ•¸æ“šå¤±æ•—:', error);
                    showError('ç„¡æ³•è¼‰å…¥é¡Œç›®ï¼Œè«‹é‡æ–°å˜—è©¦æˆ–ç¢ºèªé€£çµæ˜¯å¦æ­£ç¢º');
                }
            } else if (CONFIG.TEST_MODE) {
                loadTestData();
            } else {
                showError('æœªæä¾›æœ‰æ•ˆçš„ç·´ç¿’ID');
            }
        }
        
        // ===== è¼‰å…¥æ¸¬è©¦æ•¸æ“š =====
        function loadTestData() {
            // ç”Ÿæˆæ¸¬è©¦é¡Œç›®
            const articles = [
                {
                    title: "Article 1: Climate Change",
                    content: "This is a sample article about climate change. In real use, this would be replaced with actual TOEFL reading content from your n8n workflow."
                },
                {
                    title: "Article 2: Technology Innovation", 
                    content: "This is a sample article about technology innovation. In real use, this would be replaced with actual TOEFL reading content from your n8n workflow."
                }
            ];
            
            questionsData = [];
            articles.forEach((article, articleIndex) => {
                for (let i = 1; i <= 10; i++) {
                    const qNum = articleIndex * 10 + i;
                    questionsData.push({
                        number: qNum,
                        articleTitle: article.title,
                        articleContent: article.content,
                        question: `Sample Question ${qNum}: What is the main idea of the passage?`,
                        options: {
                            A: 'Sample option A for question ' + qNum,
                            B: 'Sample option B for question ' + qNum,
                            C: 'Sample option C for question ' + qNum,
                            D: 'Sample option D for question ' + qNum
                        }
                    });
                }
            });
            
            renderQuestions();
        }
        
        // ===== æ¸²æŸ“é¡Œç›® =====
        function renderQuestions() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            // â­ æ–°çš„è³‡æ–™çµæ§‹æ˜¯ { practiceId: "...", articles: [...] }
            // æˆ‘å€‘ç›´æ¥éæ­· articles é™£åˆ—
            const articles = questionsData.articles || []; // questionsData ç¾åœ¨æ˜¯æ•´å€‹ payload
        
            articles.forEach(article => {
                const articleSection = document.createElement('div');
                articleSection.className = 'article-section';
                
                // æ–‡ç« æ¨™é¡Œ
                const titleElement = document.createElement('h2');
                titleElement.className = 'article-title';
                titleElement.textContent = article.title;
                articleSection.appendChild(titleElement);
                
                // æ–‡ç« å…§å®¹ (åªæ¸²æŸ“ä¸€æ¬¡)
                if (article.content) {
                    const contentElement = document.createElement('div');
                    contentElement.className = 'article-content';
                    // å°‡ \n æ›è¡Œç¬¦è½‰æ›ç‚º <br>
                    contentElement.innerHTML = article.content.replace(/\\n/g, '<br>');
                    articleSection.appendChild(contentElement);
                }
                
                // éæ­·è©²æ–‡ç« ä¸‹çš„æ‰€æœ‰é¡Œç›®
                article.questions.forEach(q => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.id = `question-${q.number}`;
                    
                    questionDiv.innerHTML = `
                        <div class="question-header">
                            <span class="question-number">Q${q.number}</span>
                            <div class="question-text">${q.question}</div>
                        </div>
                        <div class="options">
                            ${Object.entries(q.options).map(([key, value]) => `
                                <label class="option">
                                    <input type="radio" name="q${q.number}" value="${key}" 
                                           onchange="handleAnswer(${q.number}, '${key}')">
                                    <span>${key}. ${value}</span>
                                </label>
                            `).join('')}
                        </div>
                    `;
                    
                    articleSection.appendChild(questionDiv);
                });
                
                content.appendChild(articleSection);
            });
            
            // é¡¯ç¤ºæäº¤å€åŸŸ
            document.getElementById('submitSection').style.display = 'block';
            
            // æ›´æ–°é€²åº¦
            updateProgress();
        }

        
        // ===== è™•ç†ç­”æ¡ˆé¸æ“‡ =====
        function handleAnswer(questionNumber, answer) {
            currentAnswers[`q${questionNumber}`] = answer;
            
            // æ¨™è¨˜å·²å›ç­”
            const questionDiv = document.getElementById(`question-${questionNumber}`);
            questionDiv.classList.add('answered');
            
            // æ›´æ–°é¸é …æ¨£å¼
            const options = questionDiv.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected');
                const input = opt.querySelector('input');
                if (input && input.checked) {
                    opt.classList.add('selected');
                }
            });
            
            updateProgress();
        }
        
        // ===== æ›´æ–°é€²åº¦ =====
        function updateProgress() {
            const totalQuestions = 20;
            const answeredCount = Object.keys(currentAnswers).length;
            const percentage = (answeredCount / totalQuestions) * 100;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `å·²å®Œæˆ ${answeredCount}/${totalQuestions} é¡Œ`;
            
            // æ›´æ–°æäº¤æŒ‰éˆ•ç‹€æ…‹
            const submitBtn = document.getElementById('submitBtn');
            if (answeredCount === totalQuestions) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'æäº¤æ‰€æœ‰ç­”æ¡ˆ âœ“';
            } else if (answeredCount > 0) {
                submitBtn.disabled = false;
                submitBtn.textContent = `æäº¤ç­”æ¡ˆ (${answeredCount}/20)`;
            }
        }
        
        // ===== æäº¤ç­”æ¡ˆ =====
        async function submitAnswers() {
            const unanswered = [];
            for (let i = 1; i <= 20; i++) {
                if (!currentAnswers[`q${i}`]) {
                    unanswered.push(i);
                }
            }
            
            if (unanswered.length > 0) {
                const warning = document.getElementById('warning');
                warning.textContent = `å°šæœªå®Œæˆç¬¬ ${unanswered.join(', ')} é¡Œ`;
                warning.style.display = 'block';
                
                if (!confirm(`ä½ é‚„æœ‰ ${unanswered.length} é¡Œæœªä½œç­”ï¼Œç¢ºå®šè¦æäº¤å—ï¼Ÿ`)) {
                    return;
                }
            }
            
            // é¡¯ç¤ºè¼‰å…¥ä¸­
            document.getElementById('loadingModal').style.display = 'flex';
            
            try {
                const submitData = {
                    practiceId: practiceId,
                    answers: currentAnswers,
                    timestamp: new Date().toISOString()
                };
                
                if (CONFIG.TEST_MODE) {
                    // æ¸¬è©¦æ¨¡å¼ï¼šæ¨¡æ“¬æäº¤
                    console.log('æäº¤æ•¸æ“š:', submitData);
                    await new Promise(resolve => setTimeout(resolve, 1500));
                } else {
                    // å¯¦éš›æäº¤åˆ° n8n
                    const response = await fetch(CONFIG.N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(submitData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('æäº¤å¤±æ•—');
                    }
                }
                
                // éš±è—è¼‰å…¥ä¸­
                document.getElementById('loadingModal').style.display = 'none';
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                document.getElementById('successModal').style.display = 'flex';
                
                // ç¦ç”¨æ‰€æœ‰è¼¸å…¥
                document.querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                });
                
                // 3ç§’å¾Œé—œé–‰æˆåŠŸè¨Šæ¯
                setTimeout(() => {
                    document.getElementById('successModal').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('æäº¤å¤±æ•—:', error);
                document.getElementById('loadingModal').style.display = 'none';
                alert('æäº¤å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–è¯ç¹«ç®¡ç†å“¡');
            }
        }
        
        // ===== é¡¯ç¤ºéŒ¯èª¤ =====
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div style="text-align: center; padding: 50px; color: #dc3545;">
                    <h2>âš ï¸ éŒ¯èª¤</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // ===== ç¶å®šäº‹ä»¶ =====
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            document.getElementById('submitBtn').addEventListener('click', submitAnswers);
        });
    </script>
</body>

</html>
