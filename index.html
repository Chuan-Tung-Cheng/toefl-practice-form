<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEFL Reading Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .practice-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .info-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .progress-section {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .progress-bar {
            background: #e9ecef;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .content {
            padding: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .article-section {
            margin-bottom: 40px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .article-title {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        
        .article-content {
            color: #495057;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: justify;
        }
        
        .question {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .question-number {
            background: #6c757d;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 15px;
        }
        
        .question.answered .question-number {
            background: #10b981;
        }
        
        .question-text {
            color: #2c3e50;
            line-height: 1.6;
            flex: 1;
        }
        
        .options {
            margin-top: 15px;
        }
        
        .option {
            display: block;
            margin: 8px 0;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .option:hover {
            background: #e9ecef;
            border-color: #6c757d;
        }
        
        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .option.selected {
            background: #e7f3ff;
            border-color: #0066cc;
        }
        
        .submit-section {
            padding: 30px;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            text-align: center;
        }
        
        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }
        
        .modal h2 {
            color: #10b981;
            margin-bottom: 15px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #6c757d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 TOEFL Reading Practice</h1>
            <div class="practice-info">
                <span class="info-badge" id="practiceId">Loading...</span>
                <span class="info-badge" id="currentDate"></span>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">已完成 0/20 題</div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在載入題目...</p>
            </div>
        </div>
        
        <div class="submit-section" style="display: none;" id="submitSection">
            <div class="warning" id="warning"></div>
            <button type="button" class="submit-btn" id="submitBtn" disabled>
                提交答案
            </button>
        </div>
    </div>
    
    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>✅ 提交成功！</h2>
            <p>你的答案已成功提交</p>
            <p>請查看你的郵件以獲取正確答案和成績</p>
            <p style="margin-top: 20px; color: #6c757d;">3秒後自動關閉...</p>
        </div>
    </div>
    
    <div class="modal" id="loadingModal">
        <div class="modal-content">
            <div class="spinner"></div>
            <p>正在提交答案...</p>
        </div>
    </div>

    <script>
        // ===== 配置區域 - 請根據你的環境修改 =====
        const CONFIG = {
            // n8n webhook URL - 請替換為你的實際地址
            N8N_WEBHOOK_URL: 'https://albert-cheng.app.n8n.cloud/webhook-test/toefl-submit',
            // 是否為測試模式
            TEST_MODE: false
        };
        
        // ===== 全域變數 =====
        let questionsData = [];
        let currentAnswers = {};
        let practiceId = '';
        
        // ===== 初始化 =====
        function init() {
            // 設置日期和練習ID
            const today = new Date();
            practiceId = `TOEFL_${today.getFullYear()}${String(today.getMonth()+1).padStart(2,'0')}${String(today.getDate()).padStart(2,'0')}`;
            
            document.getElementById('practiceId').textContent = practiceId;
            document.getElementById('currentDate').textContent = today.toLocaleDateString('zh-TW');
            
            // 從URL參數載入題目數據
            loadQuestionsFromURL();
        }
        
        // ===== 從URL載入題目 =====
        function loadQuestionsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (encodedData) {
                try {
                    const decodedData = decodeURIComponent(encodedData);
                    const data = JSON.parse(decodedData);
                    questionsData = data.questions || [];
                    practiceId = data.practiceId || practiceId;
                    document.getElementById('practiceId').textContent = practiceId;
                    renderQuestions();
                } catch (error) {
                    console.error('解析題目數據失敗:', error);
                    if (CONFIG.TEST_MODE) {
                        loadTestData();
                    } else {
                        showError('無法載入題目，請重新嘗試');
                    }
                }
            } else if (CONFIG.TEST_MODE) {
                loadTestData();
            } else {
                showError('未提供題目數據');
            }
        }
        
        // ===== 載入測試數據 =====
        function loadTestData() {
            // 生成測試題目
            const articles = [
                {
                    title: "Article 1: Climate Change",
                    content: "This is a sample article about climate change. In real use, this would be replaced with actual TOEFL reading content from your n8n workflow."
                },
                {
                    title: "Article 2: Technology Innovation", 
                    content: "This is a sample article about technology innovation. In real use, this would be replaced with actual TOEFL reading content from your n8n workflow."
                }
            ];
            
            questionsData = [];
            articles.forEach((article, articleIndex) => {
                for (let i = 1; i <= 10; i++) {
                    const qNum = articleIndex * 10 + i;
                    questionsData.push({
                        number: qNum,
                        articleTitle: article.title,
                        articleContent: article.content,
                        question: `Sample Question ${qNum}: What is the main idea of the passage?`,
                        options: {
                            A: 'Sample option A for question ' + qNum,
                            B: 'Sample option B for question ' + qNum,
                            C: 'Sample option C for question ' + qNum,
                            D: 'Sample option D for question ' + qNum
                        }
                    });
                }
            });
            
            renderQuestions();
        }
        
        // ===== 渲染題目 =====
        function renderQuestions() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            // 按文章分組
            const articleGroups = {};
            questionsData.forEach(q => {
                const article = q.articleTitle || 'Article';
                if (!articleGroups[article]) {
                    articleGroups[article] = {
                        title: article,
                        content: q.articleContent || '',
                        questions: []
                    };
                }
                articleGroups[article].questions.push(q);
            });
            
            // 渲染每個文章和其題目
            Object.values(articleGroups).forEach(group => {
                const articleSection = document.createElement('div');
                articleSection.className = 'article-section';
                
                // 文章標題
                const titleElement = document.createElement('h2');
                titleElement.className = 'article-title';
                titleElement.textContent = group.title;
                articleSection.appendChild(titleElement);
                
                // 文章內容
                if (group.content) {
                    const contentElement = document.createElement('div');
                    contentElement.className = 'article-content';
                    contentElement.textContent = group.content;
                    articleSection.appendChild(contentElement);
                }
                
                // 題目
                group.questions.forEach(q => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    questionDiv.id = `question-${q.number}`;
                    
                    questionDiv.innerHTML = `
                        <div class="question-header">
                            <span class="question-number">Q${q.number}</span>
                            <div class="question-text">${q.question}</div>
                        </div>
                        <div class="options">
                            ${Object.entries(q.options).map(([key, value]) => `
                                <label class="option">
                                    <input type="radio" name="q${q.number}" value="${key}" 
                                           onchange="handleAnswer(${q.number}, '${key}')">
                                    <span>${key}. ${value}</span>
                                </label>
                            `).join('')}
                        </div>
                    `;
                    
                    articleSection.appendChild(questionDiv);
                });
                
                content.appendChild(articleSection);
            });
            
            // 顯示提交區域
            document.getElementById('submitSection').style.display = 'block';
            
            // 更新進度
            updateProgress();
        }
        
        // ===== 處理答案選擇 =====
        function handleAnswer(questionNumber, answer) {
            currentAnswers[`q${questionNumber}`] = answer;
            
            // 標記已回答
            const questionDiv = document.getElementById(`question-${questionNumber}`);
            questionDiv.classList.add('answered');
            
            // 更新選項樣式
            const options = questionDiv.querySelectorAll('.option');
            options.forEach(opt => {
                opt.classList.remove('selected');
                const input = opt.querySelector('input');
                if (input && input.checked) {
                    opt.classList.add('selected');
                }
            });
            
            updateProgress();
        }
        
        // ===== 更新進度 =====
        function updateProgress() {
            const totalQuestions = 20;
            const answeredCount = Object.keys(currentAnswers).length;
            const percentage = (answeredCount / totalQuestions) * 100;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `已完成 ${answeredCount}/${totalQuestions} 題`;
            
            // 更新提交按鈕狀態
            const submitBtn = document.getElementById('submitBtn');
            if (answeredCount === totalQuestions) {
                submitBtn.disabled = false;
                submitBtn.textContent = '提交所有答案 ✓';
            } else if (answeredCount > 0) {
                submitBtn.disabled = false;
                submitBtn.textContent = `提交答案 (${answeredCount}/20)`;
            }
        }
        
        // ===== 提交答案 =====
        async function submitAnswers() {
            const unanswered = [];
            for (let i = 1; i <= 20; i++) {
                if (!currentAnswers[`q${i}`]) {
                    unanswered.push(i);
                }
            }
            
            if (unanswered.length > 0) {
                const warning = document.getElementById('warning');
                warning.textContent = `尚未完成第 ${unanswered.join(', ')} 題`;
                warning.style.display = 'block';
                
                if (!confirm(`你還有 ${unanswered.length} 題未作答，確定要提交嗎？`)) {
                    return;
                }
            }
            
            // 顯示載入中
            document.getElementById('loadingModal').style.display = 'flex';
            
            try {
                const submitData = {
                    practiceId: practiceId,
                    answers: currentAnswers,
                    timestamp: new Date().toISOString()
                };
                
                if (CONFIG.TEST_MODE) {
                    // 測試模式：模擬提交
                    console.log('提交數據:', submitData);
                    await new Promise(resolve => setTimeout(resolve, 1500));
                } else {
                    // 實際提交到 n8n
                    const response = await fetch(CONFIG.N8N_WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(submitData)
                    });
                    
                    if (!response.ok) {
                        throw new Error('提交失敗');
                    }
                }
                
                // 隱藏載入中
                document.getElementById('loadingModal').style.display = 'none';
                
                // 顯示成功訊息
                document.getElementById('successModal').style.display = 'flex';
                
                // 禁用所有輸入
                document.querySelectorAll('input, button').forEach(el => {
                    el.disabled = true;
                });
                
                // 3秒後關閉成功訊息
                setTimeout(() => {
                    document.getElementById('successModal').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('提交失敗:', error);
                document.getElementById('loadingModal').style.display = 'none';
                alert('提交失敗，請稍後再試或聯繫管理員');
            }
        }
        
        // ===== 顯示錯誤 =====
        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div style="text-align: center; padding: 50px; color: #dc3545;">
                    <h2>⚠️ 錯誤</h2>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // ===== 綁定事件 =====
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            document.getElementById('submitBtn').addEventListener('click', submitAnswers);
        });
    </script>
</body>

</html>
